<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="demo">
<head>

    <!--<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">-->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/sidemenu/css/main.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.js"></script>
    <script src="lib/fullcalendar/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
    <script src="lib/fullcalendar/calendar-angular.js"></script>
    <script src="lib/sidemenu/js/jquery.navgoco.js"></script>


    <script src="app.js"></script>
    <script src="pages/calendar/CalendarCtrl.js"></script>


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>

    <nav>
        <ul class="list-unstyled main-menu">

            <!--Include your navigation here-->
            <li class="text-right"><a href="#" id="nav-close">X</a></li>
            <li><a href="#">Menu One <span class="icon"></span></a></li>
            <li><a href="#">Menu Two <span class="icon"></span></a></li>
            <li><a href="#">Menu Three <span class="icon"></span></a></li>
            <li>
                <a href="#">Dropdown</a>
                <ul class="list-unstyled">
                    <li class="sub-nav"><a href="#">Sub Menu One <span class="icon"></span></a></li>
                    <li class="sub-nav"><a href="#">Sub Menu Two <span class="icon"></span></a></li>
                    <li class="sub-nav"><a href="#">Sub Menu Three <span class="icon"></span></a></li>
                    <li class="sub-nav"><a href="#">Sub Menu Four <span class="icon"></span></a></li>
                    <li class="sub-nav"><a href="#">Sub Menu Five <span class="icon"></span></a></li>
                </ul>
            </li>
            <li><a href="#">Menu Four <span class="icon"></span></a></li>
            <li><a href="#">Menu Five <span class="icon"></span></a></li>


        </ul>
    </nav>

    <div class="navbar navbar-inverse navbar-fixed-top">

        <!--Include your brand here-->
        <a class="navbar-brand" href="#">Off Canvas Menu</a>
        <div class="navbar-header pull-right">
            <a id="nav-expander" class="nav-expander fixed">
                MENU &nbsp;<i class="fa fa-bars fa-lg white"></i>
            </a>
        </div>
    </div>

    <div class="container" style="margin-top: 100px;">
        <div ui-view></div>
    </div> <!-- /container -->

    <script>
        $(document).ready(function () {

            //Navigation Menu Slider
            $('#nav-expander').on('click', function (e) {
                e.preventDefault();
                $('body').toggleClass('nav-expanded');
            });
            $('#nav-close').on('click', function (e) {
                e.preventDefault();
                $('body').removeClass('nav-expanded');
            });


            // Initialize navgoco with default options
            $(".main-menu").navgoco({
                caret: '<span class="caret"></span>',
                accordion: false,
                openClass: 'open',
                save: true,
                cookie: {
                    name: 'navgoco',
                    expires: false,
                    path: '/'
                },
                slide: {
                    duration: 300,
                    easing: 'swing'
                }
            });
            

        });
    </script>


</body>
</html>
